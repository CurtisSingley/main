
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ice Cream Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <style>
        #mapid {
            height: 780px;
        }
    </style>   
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Javascript animations</span>
    </nav>

    <div class="container">
        <div class="row py-5">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="animation">Find your favorite type of ice cream</label>
                        <select class="form-control" id="animation-select">
                            <option value="icecream">Ice Cream</option>
                            <option value="custard">Frozen Custard</option>
                            <option value="froyo">Fro-yo</option>
                            <option value="gelato">Gelato</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                    <button type="button" id="animate" class="btn btn-primary">Find</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Latest Seattle 911 calls</h1>

        <p>Data from
            <a href="https://data.seattle.gov/resource/grwu-wqtk.json?$where=datetime%20is%20not%20null&$order=datetime%20desc&$limit=500">data.seattle.gov</a>
        </p>

        <div id="mapid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
